<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>

  <!-- Import the element to test -->
  <link rel="import" href="../../../src/core/elements/pretty-cron.html">

<body>
<test-fixture id="ValidCron">
  <template>
    <pretty-cron exp="0 20 * * *"></pretty-cron>
  </template>
</test-fixture>

<script>
  suite('core/elements/pretty-cron tests', function () {

    test('Renders valid cron', function () {
      var element = fixture('ValidCron');
      assert.equal(element.shadowRoot.textContent, '20:00 every day');
    });
  });
</script>
